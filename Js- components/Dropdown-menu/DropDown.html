<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Custom Dropdown_1 </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Dropdown_style.css">
        <!-- link  library  box icon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
       <div class="select-menu">
            <div   class="select-btn">
                <span  class="sBtn-text">Select your  options</span>
                <i class="bx bx-chevron-down"></i>
            </div>

            <ul  class="options">
                <li class="option">
                <i class='bx bxl-github' style="color:black"></i>
                <span class="option-text">Github</span>
                </li> 
                <li class="option">
                    <i class='bx bxl-instagram' style="color:red"></i>
                    <span class="option-text">Facebook</span>
                </li> 
                <li class="option">
                    <i class='bx bxl-twitter' style="color:#1daaf2"></i>
                    <span class="option-text">Twitter</span>
                </li> 
                <li class="option">
                    <i class='bx bxl-linkedin-square' style="color:#0e76a8"></i>
                    <span class="option-text">Linkedin</span>
                </li> 
            </ul>
       </div>
        
        <script src="Dropdown.js" async defer></script>
    </body>
</html>
